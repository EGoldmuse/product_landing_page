<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
        <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#video" class="nav-link">Video</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav><br>
        <img id="header-img" src="https://cdn.pixabay.com/photo/2017/05/12/15/16/hexagon-2307350_960_720.png" alt="logo" />
    </header><br>
    <div name="home" id="home"></div>
    <div class="container">
        <div class="flex-container">
            <div>This is a collection of semi-random content</div>
            <div>This portion reflects a the use of a flexbox</div>
            <div>Let's try to make this look better soon</div>
        </div>
        <iframe name="video" id="video" width="420" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe><br>
    </div>
    
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Please enter a valid email">
        <input id="submit" type="submit" value="Submit">
    </form>
    
    <div class="container">
        <h3 name="contact" id="contact">Please don't hesitate to reach out if you have questions.</h3>
    </div>
</body>
</html>
